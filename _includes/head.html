  <!-- Theme Switcher JavaScript -->
  <script>
    // No-flash theme switching - runs immediately before page renders
    (function() {
      try {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
          document.documentElement.setAttribute('data-theme', 'light');
        } else if (!savedTheme && window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
          // If no saved preference, check system preference
          document.documentElement.setAttribute('data-theme', 'light');
        } else {
          // Default to dark theme (your current theme)
          document.documentElement.setAttribute('data-theme', 'dark');
        }
      } catch (e) {
        // Silently fail if localStorage isn't available, default to dark
        document.documentElement.setAttribute('data-theme', 'dark');
      }
    })();
  </script>
  <script src="/public/js/theme-switcher.js"></script>
